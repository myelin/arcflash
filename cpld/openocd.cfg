interface jlink
transport select jtag

# The SVF generated by the Xilinx iMPACT tool requests a 1 MHz TCK
# rate, but none of my XC9572XL chips will successfully program at
# that rate.  XC3SPROG's algorithm works for them, as does using the
# SVF at 500 kHz, which requires this line plus an edit to the .svf.
adapter_khz 500

init
svf a3000_rom_emulator.svf
shutdown
